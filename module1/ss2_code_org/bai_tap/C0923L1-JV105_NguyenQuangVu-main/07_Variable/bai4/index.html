<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            background-color: #000;
            color: #fff;
            width: 50%;
            padding: 5px;
            gap: 5px;
        }
        .box{
            display: flex;
            align-items: center;
           
        }
        
        label{
            flex:1
        }
        select{
            flex: 1;
        }
        input{
        
            flex:1;
        }
    </style>
</head>

<body>
    <form action="">
        <h1>Chuyển đổi tiền tệ</h1>
        <div class="box">
            <label for="money">Amount</label>
            <input type="number" id="money" value="0">
        </div>
        <div class="box">
            <label for="select1">From Current</label>
            <select id="select1" >
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </div>
        <div class="box">
            <label for="select2">To Current</label>
            <select  id="select2">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </div>
        <div class="box">
            <label for="moneyChanged">Số tiền chuyển cần đổi: </label>
            <input type="number" value="0" id="moneyChanged" disabled>
        </div>
        <button type="button" id="btnChange">Chuyển đổi</button>
    </form>
</body>
<script src="./index.js"></script>

</html>
