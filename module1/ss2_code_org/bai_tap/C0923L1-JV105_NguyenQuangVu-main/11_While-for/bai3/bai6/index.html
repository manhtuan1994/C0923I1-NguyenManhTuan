    <h3>Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</h3>
</body>
<script>
let i;
let total = 0;
 
 for (i=1; i<=30; i++){
    if(i%7===0){
        console.log(i);
        total += i;
    }
 }
 document.write("tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên: "+ total)
</script>
